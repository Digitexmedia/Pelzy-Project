<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelzy | Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #010a13;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 10px;
    }
    p {
      color: #aaa;
      margin-bottom: 30px;
    }
    .contact-form {
      max-width: 400px;
      margin: 0 auto;
      background: #020f1c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00bfff;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #fff;
      font-size: 14px;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      background: #00bfff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      font-weight: bold;
    }
    .btn:hover {
      background: #009acc;
    }
    .whatsapp-btn {
      display: block;
      margin-top: 20px;
      padding: 12px;
      background: #25D366;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }
    .whatsapp-btn:hover {
      background: #1ea955;
    }
  </style>
</head>
<body>

  <p>Have a question, booking, or collaboration idea? Get in touch below.</p>

  <div class="contact-form">
    <form onsubmit="sendMessage(event)">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Type your message..." required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>

  <a class="whatsapp-btn" href="https://wa.me/254742451524" target="_blank">ðŸ’¬ Chat on WhatsApp</a>

  <script>

      event.preventDefault();
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let message = document.getElementById("message").value;

      let whatsappMessage = `Hello Pelzy ðŸ‘‹,%0A%0AYou have a new contact request:%0A%0AðŸ‘¤ Name: ${name}%0AðŸ“§ Email: ${email}%0AðŸ’¬ Message: ${message}`;

      window.open(`https://wa.me/254742451524?text=${whatsappMessage}`, "_blank");
    }
  </script>
</body>
</html>
