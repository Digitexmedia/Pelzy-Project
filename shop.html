<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelzy | Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #010a13;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00bfff;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: #020f1c;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px #00bfff;
    }
    .product img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00bfff;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #009acc;
    }

    /* Floating Cart Button */
    #cartButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: red;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
    }
    #cartButton span {
      position: absolute;
      top: 5px;
      right: 5px;
      background: yellow;
      color: black;
      font-size: 14px;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 6px;
    }

    /* Cart Panel */
    #cartPanel {
      position: fixed;
      right: -400px;
      top: 0;
      width: 350px;
      height: 100%;
      background: #111;
      color: #fff;
      box-shadow: -5px 0 15px rgba(0,0,0,0.5);
      transition: right 0.3s;
      padding: 20px;
      overflow-y: auto;
      z-index: 999;
    }
    #cartPanel.open {
      right: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background: #222;
      border-radius: 8px;
    }
    .cart-item button {
      background: #00bfff;
      border: none;
      padding: 5px 10px;
      margin: 0 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    .checkout {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border-radius: 8px;
    }
    .checkout input {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .checkout button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: red;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .checkout button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>Pelzy Official Shop</h1>
  <div class="products" id="productsContainer"></div>

  <!-- Floating Cart Button -->
  <button id="cartButton">üõí<span id="cartCount">0</span></button>

  <!-- Cart Panel -->
  <div id="cartPanel">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <p><strong>Total: KES <span id="cartTotal">0</span></strong></p>

    <div class="checkout">
      <h3>Checkout</h3>
      <p>Send money to: <strong>0742451524</strong> (M-PESA)</p>
      <input type="text" id="name" placeholder="Your Name">
      <input type="text" id="location" placeholder="Your Location">
      <input type="text" id="mpesa" placeholder="Mpesa Reference Code">
      <button onclick="submitOrder()">Submit Order</button>
    </div>
  </div>

  <script>
    let cart = [];

    // Load products (from admin or localStorage)
    function loadProducts() {
      let products = JSON.parse(localStorage.getItem("products")) || [];
      let container = document.getElementById("productsContainer");
      container.innerHTML = "";

      if(products.length === 0){
        container.innerHTML = "<p>No products available. Please check back later.</p>";
        return;
      }

      products.forEach((p, index) => {
        let div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Price: KES ${p.price}</p>
          <button class="btn" onclick="addToCart(${index})">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(index) {
      let products = JSON.parse(localStorage.getItem("products")) || [];
      let product = products[index];
      let existing = cart.find(item => item.name === product.name);

      if(existing) {
        existing.qty++;
      } else {
        cart.push({...product, qty: 1});
      }
      updateCart();
    }

    function updateCart() {
      document.getElementById("cartCount").innerText = cart.reduce((sum, i) => sum + i.qty, 0);
      let cartItems = document.getElementById("cartItems");
      let cartTotal = 0;
      cartItems.innerHTML = "";
      cart.forEach((item, idx) => {
        cartTotal += item.price * item.qty;
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name} (KES ${item.price})</span>
            <div>
              <button onclick="changeQty(${idx}, -1)">-</button>
              <span>${item.qty}</span>
              <button onclick="changeQty(${idx}, 1)">+</button>
              <button onclick="removeItem(${idx})">x</button>
            </div>
          </div>
        `;
      });
      document.getElementById("cartTotal").innerText = cartTotal;
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if(cart[index].qty <= 0) cart.splice(index, 1);
      updateCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function toggleCart() {
      document.getElementById("cartPanel").classList.toggle("open");
    }
    document.getElementById("cartButton").addEventListener("click", toggleCart);

    function submitOrder() {
      let name = document.getElementById("name").value;
      let location = document.getElementById("location").value;
      let mpesa = document.getElementById("mpesa").value;
      if(!name || !location || !mpesa || cart.length === 0){
        alert("Please fill all fields and add products to cart.");
        return;
      }

      let total = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
      let orderDetails = cart.map(i => `${i.name} x${i.qty} = KES ${i.price * i.qty}`).join("\n");
      let message = 
        `üõçÔ∏è New Order Received!\n\n` +
        `üë§ Name: ${name}\nüìç Location: ${location}\nüíµ Total: KES ${total}\nüì≤ Mpesa Ref: ${mpesa}\n\n` +
        `üõí Order Items:\n${orderDetails}\n\n‚úÖ Please prepare for delivery.`;

      // Save order to localStorage for admin
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      orders.push({name, location, mpesa, total, items: cart});
      localStorage.setItem("orders", JSON.stringify(orders));

      // Send to WhatsApp Admin
      let phone = "254742451524";
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, "_blank");

      cart = [];
      updateCart();
      toggleCart();
      alert("Order submitted successfully!");
    }

    loadProducts();
  </script>
</body>
</html>
